<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saturn AR Scene with Three.js and WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.141.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <img id="saturn-marker" src="../assets/pattern-Rubens-Saturno-detalle.png" style="visibility: hidden;" />
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from '../three/addons/webxr/ARButton.js';

    // Ініціалізація рендерера
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    renderer.xr.enabled = true;

    // Додавання кнопки для запуску AR
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['image-tracking'] }));

    // Ініціалізація сцени та камери
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.matrixAutoUpdate = false; // WebXR керує камерою

    // Створення групи для Сатурна та його кілець
    const group = new THREE.Group();

    // Сатурн
    const saturnGeometry = new THREE.SphereGeometry(0.6, 32, 32);
    const saturnMaterial = new THREE.MeshStandardMaterial({
      map: new THREE.TextureLoader().load('../week05/2k_saturn.jpg')
    });
    const saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
    group.add(saturn);

    // Кільця
    const ringGeometry = new THREE.RingGeometry(0.745, 1.37, 64);
    const ringMaterial = new THREE.MeshStandardMaterial({
      map: new THREE.TextureLoader().load('../week05/2k_saturn_ring_alpha.png'),
      side: THREE.DoubleSide,
      transparent: true
    });
    const rings = new THREE.Mesh(ringGeometry, ringMaterial);
    rings.rotation.x = Math.PI / 2;
    group.add(rings);

    // Нахил осі Сатурна (27°)
    group.rotation.x = THREE.MathUtils.degToRad(27);

    // Додавання групи до сцени
    scene.add(group);

    // Джерело світла
    const pointLight = new THREE.PointLight(0xffffff, 1.5, 10);
    pointLight.position.set(5, 0, 0);
    scene.add(pointLight);

    // Анімація
    renderer.setAnimationLoop((time, frame) => {
      if (frame) {
        // Ми в режимі XR
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();
        if (session && session.getImageTrackingResults) {
          const results = session.getImageTrackingResults();
          if (results && results.length > 0) {
            const result = results[0]; // Припускаємо один маркер
            if (result.trackingState === 'tracked') {
              const pose = frame.getPose(result.imageSpace, referenceSpace);
              if (pose) {
                group.matrix.fromArray(pose.transform.matrix);
                group.matrix.decompose(group.position, group.quaternion, group.scale);
                group.visible = true;
              } else {
                group.visible = false;
              }
            } else {
              group.visible = false;
            }
          } else {
            group.visible = false;
          }
        }
      } else {
        // Не в режимі XR
        group.visible = false;
      }

      // Додаткова анімація обертання Сатурна
      group.rotation.y += 0.01;

      // Рендеринг сцени
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
