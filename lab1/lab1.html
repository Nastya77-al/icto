<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saturn AR Scene</title>
  <!-- A-Frame бібліотека -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js для доповненої реальності -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер AR -->
    <a-marker preset="custom" type="pattern" url="../assets/pattern-Rubens-Saturno-detalle.patt">
      <!-- Модель Сатурна з кільцями -->
      <a-entity rotation="27 0 0">
        <!-- Сатурн -->
        <a-sphere
          radius="0.6"
          segments-height="32"
          segments-width="64"
          src="../week05/2k_saturn.jpg"
          position="0 0 0">
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="10000"
            repeat="indefinite"
            easing="linear">
          </a-animation>
        </a-sphere>
        <!-- Кільця D -->
        <a-ring
          radius-inner="0.745"
          radius-outer="1.37"
          theta-length="360"
          src="../week05/2k_saturn_ring_alpha.png"
          position="0 0 0"
          material="side: double; transparent: true">
        </a-ring>
      </a-entity>
      <!-- Джерело світла -->
      <a-light
        type="point"
        intensity="1.5"
        position="5 0 0"
        color="#FFFFFF">
      </a-light>
    </a-marker>
    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
