<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Polyhedra Explorer</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const shapes = ['tetra', 'cube', 'octa', 'icosa', 'dodeca'];
      shapes.forEach(shapeId => {
        const shape = document.getElementById(shapeId);
        if (shape) {
          let isRotating = false;
          let rotation = 0;

          shape.addEventListener('click', () => {
            if (!isRotating) {
              isRotating = true;
              function rotate() {
                if (isRotating) {
                  rotation += 1;
                  shape.setAttribute('rotation', `0 ${rotation} 0`);
                  requestAnimationFrame(rotate);
                }
              }
              rotate();
            } else {
              isRotating = false;
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <a-scene background="color: #000042">
    <a-camera position="0 1.6 5">
      <a-cursor></a-cursor>
    </a-camera>

    <a-tetrahedron id="tetra" position="-4 1 -3" rotation="0 0 0" scale="1 1 1" color="#FF5555">
      <a-text value="Tetrahedron\nS = a^2 * sqrt(3)\nV = a^3*sqrt(2)/12" position="0 1.5 0" align="center" color="white" width="2"></a-text>
    </a-tetrahedron>

    <a-box id="cube" position="-2 1 -5" rotation="0 0 0" scale="1 1 1" color="#55FF55">
      <a-text value="Cube\nS = 6a^2\nV = a^3" position="0 1.5 0" align="center" color="white" width="2"></a-text>
    </a-box>

    <a-octahedron id="octa" position="0 1 -7" rotation="0 0 0" scale="1 1 1" color="#5555FF">
      <a-text value="Octahedron\nS = 2a^2*sqrt(3)\nV = a^3*sqrt(2)/3" position="0 1.5 0" align="center" color="white" width="2"></a-text>
    </a-octahedron>

    <a-icosahedron id="icosa" position="2 1 -9" rotation="0 0 0" scale="1 1 1" color="#FFFF55">
      <a-text value="Icosahedron\nS = 5a^2*sqrt(3)\nV = 5a^2(3+sqrt(5))/12" position="0 1.5 0" align="center" color="white" width="2"></a-text>
    </a-icosahedron>

    <a-dodecahedron id="dodeca" position="4 1 -11" rotation="0 0 0" scale="1 1 1" color="#FF55FF">
      <a-text value="Dodecahedron\nS = 3*a^2sqrt(25+10sqrt(5))\nV = a^3(15+7sqrt(5))/4" position="0 1.5 0" align="center" color="white" width="2"></a-text>
    </a-dodecahedron>
    
    <a-text value="Click on the shape to start/stop rotation" position="0 2.5 -3" align="center" color="white" width="4"></a-text>
  </a-scene>
</body>
</html>
