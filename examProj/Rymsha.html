<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Polyhedra Explorer</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const shapes = ['tetra', 'cube', 'octa', 'icosa', 'dodeca'];
      shapes.forEach(shapeId => {
        const shape = document.getElementById(shapeId);
        if (shape) {
          let isRotating = false;
          let rotation = 0;

          shape.addEventListener('click', () => {
            if (!isRotating) {
              isRotating = true;
              function rotate() {
                if (isRotating) {
                  rotation += 1;
                  shape.setAttribute('rotation', `0 ${rotation} 0`);
                  requestAnimationFrame(rotate);
                }
              }
              rotate();
            } else {
              isRotating = false;
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <a-scene background="color: #000042">
    <!-- камера та курсор -->
    <a-camera position="0 1.6 5">
      <a-cursor></a-cursor>
    </a-camera>

    <!-- тетраедр -->
    <a-tetrahedron id="tetra" position="-12 1 -3" rotation="0 0 0" scale="3 3 3" color="#FF5555">
      <a-text value="Тетраедр\nS = a²√3\nV = a³√2/12" position="0 1.5 0" font="../fonts/calibri-msdf.json" width="3" negate="false"></a-text>
    </a-tetrahedron>

    <!-- куб -->
    <a-box id="cube" position="-6 1 -5" rotation="0 0 0" scale="3 3 3" color="#55FF55">
      <a-text value="Куб\nS = 6a²\nV = a³" position="0 1.5 0" font="../fonts/calibri-msdf.json" width="2" negate="false"></a-text>
    </a-box>

    <!-- октаедр -->
    <a-octahedron id="octa" position="0 1 -7" rotation="0 0 0" scale="3 3 3" color="#5555FF">
      <a-text value="Октаедр\nS = 2a²√3\nV = a³√2/3" position="0 1.5 0" font="../fonts/calibri-msdf.json" width="2" negate="false"></a-text>
    </a-octahedron>

    <!-- ікосаедр -->
    <a-icosahedron id="icosa" position="7 1 -9" rotation="0 0 0" scale="3 3 3" color="#FFFF55">
      <a-text value="Ікосаедр\nS = 5a²√3\nV = 5a³(3+√5)/12" position="0 1.5 0" font="../fonts/calibri-msdf.json" width="2" negate="false"></a-text>
    </a-icosahedron>

    <!-- додекаедр -->
    <a-dodecahedron id="dodeca" position="15 1 -11" rotation="0 0 0" scale="3 3 3" color="#FF55FF">
      <a-text value="Додекаедр\nS = 3a²√(25+10√5)\nV = a³(15+7√5)/4" position="0 1.5 0" font="../fonts/calibri-msdf.json" width="2" negate="false"></a-text>
    </a-dodecahedron>
    
    <!-- інструкція -->
    <a-text value="Наведіть на фігуру та клацніть, щоб почати/зупинити обертання" position="0 2.5 1" color="white" font="../fonts/calibri-msdf.json" width="5" negate="false"></a-text>
  </a-scene>
</body>
</html>
